            const cookBarRef = useRef(null);
            const [isCookDragging, setIsCookDragging] = useState(false);
            const timeBarRef = useRef(null);
            const [isTimeDragging, setIsTimeDragging] = useState(false);
            const sliderTrackClass = "relative h-3 rounded-full bg-slate-200 cursor-pointer touch-none outline-none transition-colors focus:ring-2 focus:ring-blue-500/50 hover:bg-slate-300/70 active:bg-slate-300";

            const isCookSliderDisabled = false;

            // é€‰æ‹©é£Ÿç‰©æ—¶è‡ªåŠ¨æ›´æ–°çƒ¹é¥ªæ—¶é•¿
            const handleFoodSelect = (food) => {

                setCookDuration(clamp(snapCook(food.duration), COOK_MIN, COOK_MAX));
            };

            useEffect(() => {
                if (isManualTime) return;
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, [isManualTime]);

            useEffect(() => {
                if (isTargetDayLocked) return;
                const todayTarget = new Date(currentTime);
                todayTarget.setHours(targetHour, targetMinute, 0, 0);
                setTargetDay(currentTime <= todayTarget ? 'today' : 'tomorrow');
            }, [currentTime, isTargetDayLocked, targetHour, targetMinute]);

            useEffect(() => {
                if (targetDay !== 'today') return;
                const todayTarget = new Date(currentTime);
                todayTarget.setHours(targetHour, targetMinute, 0, 0);
                if (currentTime > todayTarget) setTargetDay('tomorrow');
            }, [currentTime, targetDay, targetHour, targetMinute]);

            const calculateSetting = () => {
                const targetTime = new Date(currentTime);
                targetTime.setDate(currentTime.getDate() + (targetDay === 'today' ? 0 : 1));
                targetTime.setHours(targetHour, targetMinute, 0, 0);

                const startCookingTime = new Date(targetTime.getTime() - cookDuration * 60000);
                const diffMs = startCookingTime - currentTime;
                if (diffMs <= 0) {
                    return {
                        recommended: '0.0',
                        actualReadyTime: new Date(currentTime.getTime() + cookDuration * 60000),
                        targetTime: targetTime
                    };
                }

                const diffHours = diffMs / (1000 * 60 * 60);

                // æ ¸å¿ƒé€»è¾‘ï¼šå‘ä¸‹å–æ•´åˆ° 0.5 å°æ—¶
                let recommendedSetting = Math.floor(diffHours * 2) / 2;
                if (recommendedSetting < 0) recommendedSetting = 0;

                const actualStartTime = new Date(currentTime.getTime() + recommendedSetting * 60 * 60 * 1000);
                const actualReadyTime = new Date(actualStartTime.getTime() + cookDuration * 60000);

                return {
                    recommended: recommendedSetting.toFixed(1),
                    actualReadyTime: actualReadyTime,
                    targetTime: targetTime
                };
            };

            const result = calculateSetting();
            const targetDayLabel = targetDay === 'today' ? 'ä»Šå¤©' : 'æ˜å¤©';
            const earlyMinutes = result.actualReadyTime ? Math.max(0, Math.round((result.targetTime - result.actualReadyTime) / 60000)) : 0;
            const todayTarget = new Date(currentTime);
            todayTarget.setHours(targetHour, targetMinute, 0, 0);
            const isTodaySelectable = currentTime <= todayTarget;
            const cookPercent = ((cookDuration - COOK_MIN) / (COOK_MAX - COOK_MIN)) * 100;
            const getCookDurationFromClientX = (clientX) => {
                const el = cookBarRef.current;
                if (!el) return cookDuration;
                const rect = el.getBoundingClientRect();
                const ratio = rect.width === 0 ? 0 : (clientX - rect.left) / rect.width;
                const raw = COOK_MIN + clamp(ratio, 0, 1) * (COOK_MAX - COOK_MIN);
                return clamp(snapCook(raw), COOK_MIN, COOK_MAX);
            };
            const targetTotalMinutes = clamp(Math.round((targetHour * 60 + targetMinute) / TIME_STEP_MINUTES) * TIME_STEP_MINUTES, 0, TIME_MINUTES_MAX);
            const timePercent = TIME_MINUTES_MAX === 0 ? 0 : (targetTotalMinutes / TIME_MINUTES_MAX) * 100;
            const setTargetFromTotal = (totalMinutes) => {
                const clamped = clamp(Math.round(totalMinutes / TIME_STEP_MINUTES) * TIME_STEP_MINUTES, 0, TIME_MINUTES_MAX);
                setTargetHour(Math.floor(clamped / 60));
                setTargetMinute(clamped % 60);
            };
            const getTimeMinutesFromClientX = (clientX) => {
                const el = timeBarRef.current;
                if (!el) return targetTotalMinutes;
                const rect = el.getBoundingClientRect();
                const ratio = rect.width === 0 ? 0 : (clientX - rect.left) / rect.width;
                const raw = clamp(ratio, 0, 1) * TIME_MINUTES_MAX;
                return clamp(Math.round(raw / TIME_STEP_MINUTES) * TIME_STEP_MINUTES, 0, TIME_MINUTES_MAX);
            };

            const formatTime = (date) => {
                if (!date) return "--:--";
                return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', hour12: false });
            };

            // æ ¹æ®å°æ—¶è¿”å›å¯¹åº”çš„æ—¶æ®µæè¿°
            const getTimePeriod = (hour) => {
                if (hour >= 0 && hour < 6) return 'å‡Œæ™¨';
                if (hour >= 6 && hour < 12) return 'æ—©ä¸Š';
                if (hour >= 12 && hour < 14) return 'ä¸­åˆ';
                if (hour >= 14 && hour < 18) return 'ä¸‹åˆ';
                return 'æ™šä¸Š';
            };

            const timePeriodLabel = getTimePeriod(targetHour);

            return (
                <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4 font-sans text-slate-800">
                    <div className="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">

                        {/* å¤´éƒ¨åŒºåŸŸ */}
                        <div className="bg-blue-600 p-6 text-white">

                                </h1>

                                        <div className="w-3.5 h-3.5 shrink-0"><ClockIcon /></div>
                                        <span className="font-medium tracking-wide font-mono">å½“å‰ {formatTime(currentTime)}</span>
                                        {isManualTime && (
                                            <span className="ml-1 text-[10px] px-2 py-0.5 rounded-full bg-white/20 border border-white/20">
                                                æ‰‹åŠ¨
                                            </span>
                                        )}
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setIsManualTime((prev) => {
                                                    const next = !prev;
                                                    if (next) {
                                                        setManualTimeValue(formatDateTimeLocal(currentTime));
                                                    } else {
                                                        const now = new Date();
                                                        setCurrentTime(now);
                                                        setManualTimeValue(formatDateTimeLocal(now));
                                                    }
                                                    return next;
                                                });
                                            }}
                                            className="text-[11px] px-2 py-1 rounded-md bg-white/20 border border-white/30 hover:bg-white/25 transition-all"
                                        >
                                            {isManualTime ? 'æ¢å¤è‡ªåŠ¨' : 'æ‰‹åŠ¨è®¾ç½®'}
                                        </button>
                                        {isManualTime && (
                                            <>
                                                <input
                                                    type="datetime-local"
                                                    step="300"
                                                    value={manualTimeValue}
                                                    onChange={(e) => {
                                                        const nextValue = e.target.value;

                                                        const parsed = parseDateTimeLocal(nextValue);
                                                        if (parsed) setCurrentTime(parsed);
                                                    }}
                                                    className="text-[11px] px-2 py-1 rounded-md bg-white/90 text-slate-800 border border-white/70"
                                                />
                                                <button
                                                    type="button"
                                                    onClick={() => {
                                                        const now = new Date();
                                                        setCurrentTime(now);
                                                        setManualTimeValue(formatDateTimeLocal(now));
                                                    }}
                                                    className="text-[11px] px-2 py-1 rounded-md bg-white/20 border border-white/30 hover:bg-white/25 transition-all"
                                                >
                                                    ç°åœ¨
                                                </button>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* ç»“æœå±•ç¤º */}
                            <div className="text-center py-4 bg-white/10 rounded-xl backdrop-blur-sm">
                                <p className="text-blue-100 text-sm mb-1">é¢„çº¦è®¡æ—¶å»ºè®®è®¾å®šä¸º</p>
                                <div className="text-5xl font-mono font-bold tracking-tight text-white mb-2">
                                    {result.recommended}<span className="text-2xl ml-1">å°æ—¶</span>
                                </div>
                                <div className="text-xs text-blue-100 bg-blue-800/30 inline-block px-3 py-1 rounded-full">
                                    ( å³ {Math.floor(result.recommended)} å°æ—¶ {result.recommended % 1 !== 0 ? '30' : '00'} åˆ† )
                                </div>
                            </div>
                        </div>

                        {/* ç»“æœè¯¦æƒ… */}
                        <div className="p-6 bg-blue-50/50 border-b border-blue-100">
                            <div className="flex items-start gap-3">
                                <div className="w-5 h-5 text-green-600 mt-0.5"><CheckCircleIcon /></div>
                                <div>
                                    <p className="text-sm text-slate-600 mb-1">é¢„æœŸç»“æœï¼š</p>
                                    <p className="text-slate-900 font-medium">
                                        å°†åœ¨{targetDayLabel}{timePeriodLabel} <span className="text-blue-700 font-bold text-lg">{formatTime(result.actualReadyTime)}</span> çƒ¹é¥ªå®Œæˆ
                                    </p>
                                    <p className="text-xs text-slate-500 mt-1">
                                        æ¯”ç›®æ ‡æ—© {earlyMinutes} åˆ†é’Ÿå®Œæˆï¼Œä¿æ¸©æ­£å¥½ã€‚
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* è®¾ç½®åŒºåŸŸ */}
                        <div className="p-6 space-y-6">
                            {/* é£Ÿç‰©é€‰æ‹© */}
                            <div>
                                <label className="flex items-center gap-2 text-sm font-semibold text-slate-700 mb-3">
                                    <div className="w-4 h-4 text-amber-500"><UtensilsIcon /></div>
                                    é€‰æ‹©è¦è’¸çš„é£Ÿç‰©
                                </label>
                                <div className="grid grid-cols-2 gap-3">
                                    {FOOD_LIST.map((food) => (
                                        <button
                                            key={food.id}
                                            onClick={() => handleFoodSelect(food)}
                                            className={`p-3 rounded-xl transition-all text-center ${selectedFood.id === food.id
                                                ? 'bg-blue-100 border-2 border-blue-500 shadow-md'
                                                : 'bg-slate-50 border-2 border-transparent hover:bg-slate-100'
                                                }`}
                                        >
                                            <div className="text-2xl mb-1">{food.emoji}</div>
                                            <div className={`text-xs font-medium ${selectedFood.id === food.id ? 'text-blue-700' : 'text-slate-600'
                                                }`}>{food.name}</div>
                                            <div className="text-[10px] text-slate-400">{food.duration}åˆ†é’Ÿ</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div>
                                <label className="flex items-center gap-2 text-sm font-semibold text-slate-700 mb-3">
                                    <div className="w-4 h-4 text-orange-500"><SunriseIcon /></div>
                                    æƒ³ä»€ä¹ˆæ—¶å€™åƒï¼Ÿ
                                </label>
                                <div className="grid grid-cols-2 gap-2 mb-4">
                                    <button
                                        type="button"
                                        disabled={!isTodaySelectable}
                                        onClick={() => {
                                            setIsTargetDayLocked(true);
                                            setTargetDay('today');
                                        }}
                                        className={`py-2 rounded-lg text-sm font-semibold border transition-all ${!isTodaySelectable
                                            ? 'bg-slate-100 text-slate-400 border-slate-200 cursor-not-allowed opacity-70'
                                            : targetDay === 'today'
                                                ? 'bg-blue-600 text-white border-blue-600 shadow-sm'
                                                : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50'
                                            }`}
                                    >
                                        ä»Šå¤©
                                    </button>
                                    <button
                                        type="button"
                                        onClick={() => {
                                            setIsTargetDayLocked(true);
                                            setTargetDay('tomorrow');
                                        }}
                                        className={`py-2 rounded-lg text-sm font-semibold border transition-all ${targetDay === 'tomorrow'
                                            ? 'bg-blue-600 text-white border-blue-600 shadow-sm'
                                            : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50'
                                            }`}
                                    >
                                        æ˜å¤©
                                    </button>
                                </div>
                                {isTargetDayLocked && (
                                    <div className="text-[11px] text-slate-500 -mt-2 mb-3">
                                        <button
                                            type="button"
                                            onClick={() => setIsTargetDayLocked(false)}
                                            className="underline underline-offset-2 hover:text-slate-700"
                                        >
                                            æ¢å¤é»˜è®¤é€‰æ‹©
                                        </button>
                                    </div>
                                )}
                                {!isTodaySelectable && (
                                    <div className="text-[11px] text-slate-500 -mt-2 mb-3">
                                        ä»Šå¤©è¯¥æ—¶é—´å·²è¿‡ï¼Œå·²é»˜è®¤æŒ‰æ˜å¤©è®¡ç®—
                                    </div>
                                )}
                                {/* æ—¶é—´æ˜¾ç¤º */}
                                <div className="text-center mb-4 p-4 bg-slate-100 rounded-xl">
                                    <div className="text-xs text-slate-500 mb-1">{targetDayLabel}{timePeriodLabel}</div>
                                    <span className="text-3xl font-mono font-bold text-blue-600">
                                        {String(targetHour).padStart(2, '0')}:{String(targetMinute).padStart(2, '0')}
                                    </span>
                                </div>
                                <div className="space-y-3">
                                    <div
                                        ref={timeBarRef}
                                        role="slider"
                                        tabIndex={0}
                                        aria-label="æ—¶é—´"
                                        aria-valuemin={0}
                                        aria-valuemax={TIME_MINUTES_MAX}
                                        aria-valuenow={targetTotalMinutes}
                                        aria-disabled={isTimeSliderDisabled}
                                        onKeyDown={(e) => {
                                            if (isTimeSliderDisabled) return;
                                            if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
                                                e.preventDefault();
                                                setTargetFromTotal(targetTotalMinutes - TIME_STEP_MINUTES);
                                                return;
                                            }
                                            if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
                                                e.preventDefault();
                                                setTargetFromTotal(targetTotalMinutes + TIME_STEP_MINUTES);
                                                return;
                                            }
                                            if (e.key === 'Home') {
                                                e.preventDefault();
                                                setTargetFromTotal(0);
                                                return;
                                            }
                                            if (e.key === 'End') {
                                                e.preventDefault();
                                                setTargetFromTotal(TIME_MINUTES_MAX);
                                                return;
                                            }
                                        }}
                                        onPointerDown={(e) => {
                                            if (isTimeSliderDisabled) return;
                                            e.preventDefault();
                                            setIsTimeDragging(true);
                                            setTargetFromTotal(getTimeMinutesFromClientX(e.clientX));
                                            e.currentTarget.setPointerCapture(e.pointerId);
                                        }}
                                        onPointerMove={(e) => {
                                            if (isTimeSliderDisabled) return;
                                            if (!isTimeDragging) return;
                                            setTargetFromTotal(getTimeMinutesFromClientX(e.clientX));
                                        }}
                                        onPointerUp={(e) => {
                                            if (isTimeSliderDisabled) return;
                                            setIsTimeDragging(false);
                                            try { e.currentTarget.releasePointerCapture(e.pointerId); } catch (err) { }
                                        }}
                                        onPointerCancel={(e) => {
                                            if (isTimeSliderDisabled) return;
                                            setIsTimeDragging(false);
                                            try { e.currentTarget.releasePointerCapture(e.pointerId); } catch (err) { }
                                        }}
                                        className={`${sliderTrackClass} ${isTimeSliderDisabled ? sliderTrackDisabledClass : ''}`}
                                    >
                                        <div
                                            className={`${sliderFillClass} ${isTimeSliderDisabled ? sliderFillDisabledClass : ''}`}
                                            style={{ width: `${timePercent}%` }}
                                        />
                                        <div
                                            className={`${sliderThumbClass} ${isTimeSliderDisabled ? sliderThumbDisabledClass : ''}`}
                                            style={{ left: `${timePercent}%` }}
                                        />
                                    </div>
                                    <div className="flex justify-between text-xs text-slate-400 font-mono">
                                        <span>00:00</span>
                                        <span className="text-blue-600 font-bold text-sm">
                                            {String(targetHour).padStart(2, '0')}:{String(targetMinute).padStart(2, '0')}
                                        </span>
                                        <span>23:55</span>
                                    </div>
                                </div>

                                        aria-disabled={isCookSliderDisabled}
                                        onKeyDown={(e) => {

                                            e.currentTarget.setPointerCapture(e.pointerId);

                                        onPointerMove={(e) => {

                                        onPointerUp={(e) => {

                                        }}
